- summary: |
    На последней странице отображается кнопка "Следующая" (скриншот "bug-report 6.jpg")
  environment: |
    Google Chrome   138.0.7204.184 (Официальная сборка) (64 бит)
    ОС Windows 10
  steps-to-reproduce: |
    1. Зайти на страницу https://hexlet-products-store.vercel.app/
    2. Нажимать кнопка "Следующая" пока не будет отображаться последняя страница
  expected-result: |
    На последней странице отображется только кнопка пагинации "Предыдущая"
  actual-result: |
    На последней странице отображется кнопка пагинации "Предыдущая" и "Следующая"
