- summary: |
    При переключении на мобильную версию в корзине едет верстка (скриншот "bug-report 4.jpg")
  environment: |
    Google Chrome   138.0.7204.184 (Официальная сборка) (64 бит)
    ОС Windows 10
  steps-to-reproduce: |
    1. Зайти на страницу https://hexlet-products-store.vercel.app/ на мобильном устройстве
    2. Положить любой товар в корзину
    3. Нажать на кнопку "Корзина"
  expected-result: |
    Все элементы интерфейса отображаются ровно
  actual-result: |
    1. Цена выезжает за границы таблицы
    2. Между кнопками "Очистить корзину" и "Продолжить покупки" нет отступа
    3. Не отображается полностью текст на кнопку "Оформить заказ"

