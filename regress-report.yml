bugreports:
  - summary: |
      В переключателе языков отсутствуют иконки с флагами страны языка (скриншот "bug-report 7.jpg")
    environment: |
      Google Chrome   138.0.7204.184 (Официальная сборка) (64 бит)
      ОС Windows 10
    steps-to-reproduce: |
      Зайти на страницу https://hexlet-products-store.vercel.app/
      Нажать на ссылку "Язык"
    expected-result: |
      У каждого языка отображается иконка с флагом страны
    actual-result: |
      Отсутствует иконка с флагом страны у всех языков
	  
  - summary: |
      На вся площадь карточки товара кликабельная (скриншот "bug-report 16.jpg")
    environment: |
      Google Chrome   138.0.7204.184 (Официальная сборка) (64 бит)
      ОС Windows 10
    steps-to-reproduce: |
      Зайти на страницу https://hexlet-products-store.vercel.app/
      Навести курсор на область описания товара
    expected-result: |
      Курсор поменял состояние, можно кликнуть на карточку товара
    actual-result: |
      Курсор не поменял состояние, невозможно кликнуть на карточку товара
	  
  - summary: |
      При выборе двух фильтров отображаются все товары (скриншот "bug-report 17.jpg")
    environment: |
      Google Chrome   138.0.7204.184 (Официальная сборка) (64 бит)
      ОС Windows 10
    steps-to-reproduce: |
      Зайти на страницу https://hexlet-products-store.vercel.app/
      Выбрать любую категорию в фильтре "Категория"
	  Выбрать любого производителя в фильтре "Производитель"
    expected-result: |
      Отображаются товары, соответствующие поиску или текст "Ничего не найдено"
    actual-result: |
      Отображаются все товары из каталога
	  
  - summary: |
	  Поиск не обрабатывает некорректные данные (скриншот "bug-report 18.jpg")
    environment: |
      Google Chrome   138.0.7204.184 (Официальная сборка) (64 бит)
      ОС Windows 10
    steps-to-reproduce: |
      Зайти на страницу https://hexlet-products-store.vercel.app/
	  В поле "Поиск" ввести:
	  пробелы
	  рандомный набор букв
	  рандомный набор цифр
    expected-result: |
      Отображается текст "Ничего не найдено!"
    actual-result: |
      Отображаются все товары из каталога
	  
  - summary: |
	  Не очищается корзина (скриншот "bug-report 19.jpg")
    environment: |
      Google Chrome   138.0.7204.184 (Официальная сборка) (64 бит)
      ОС Windows 10
    steps-to-reproduce: |
      Зайти на страницу https://hexlet-products-store.vercel.app/
	  Положить товары в корзину
	  Перейти в корзину
	  Нажать на кнопку "Очистить корзину"
	  Нажать на ссылку "Магазин"
	  Перейти в корзину
    expected-result: |
      В корзине не отображаются товары, которые очистили. Счетчик у ссылки "Корзина" отсутствует. 
    actual-result: |
      Отображаются товары, которые очистили. Счетчик отображается с количеством товаров, которые находятся в корзине. 
