bugreports:
  - summary: |
      Пропадает список производителей, после перехода на следующую страницу (скриншот "bug-report 1.jpg")
    environment: |
      Google Chrome   138.0.7204.184 (Официальная сборка) (64 бит)
      ОС Windows 10
    steps-to-reproduce: |
      1. Зайти на страницу https://hexlet-products-store.vercel.app/
      2. Нажать на кнопку пагинации "Следующая"
    expected-result: |
      На следующей странице слева будет отображаться фильтр со списком производителей
    actual-result: |
      На следующей странице слева отображается фильтр без списка производителей
      
  - summary: |
      В переключателе языка у элементов отсутствует картинка с флагом (скриншот "bug-report 7.jpg")
    environment: |
      Google Chrome   138.0.7204.184 (Официальная сборка) (64 бит)
      ОС Windows 10
    steps-to-reproduce: |
      1. Зайти на страницу https://hexlet-products-store.vercel.app/
      2. Нажать на кнопку переключателя языка
    expected-result: |
      У языка "English" отображается иконка с английским флагом 
    actual-result: |
      У языка "English" отображается битая картинка вместо иконки
      
  - summary: |
      При переключении языка на русский описание товаров отображается на английском (скриншот "bug-report 3.jpg")
    environment: |
      Google Chrome   138.0.7204.184 (Официальная сборка) (64 бит)
      ОС Windows 10
    steps-to-reproduce: |
      1. Зайти на страницу https://hexlet-products-store.vercel.app/
      2. Нажать на кнопку переключателя языка
      3. Выбрать язык "Русский"
    expected-result: |
      Описание товаров отображается на русском языке
    actual-result: |
      Описание товаров отображается на английском языке
      
  - summary: |
      При переключении на мобильную версию в корзине едет верстка (скриншот "bug-report 4.jpg")
    environment: |
      Google Chrome   138.0.7204.184 (Официальная сборка) (64 бит)
      ОС Windows 10
    steps-to-reproduce: |
      1. Зайти на страницу https://hexlet-products-store.vercel.app/ на мобильном устройстве
      2. Положить любой товар в корзину
      3. Нажать на кнопку "Корзина"
    expected-result: |
      Все элементы интерфейса отображаются ровно
    actual-result: |
      1. Цена выезжает за границы таблицы
      2. Между кнопками "Очистить корзину" и "Продолжить покупки" нет отступа
      3. Не отображается полностью текст на кнопку "Оформить заказ"
