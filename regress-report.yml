- summary: |
    При переключении языка на русский описание товаров отображается на английском (скриншот "bug-report 3.jpg")
  environment: |
    Google Chrome   138.0.7204.184 (Официальная сборка) (64 бит)
    ОС Windows 10
  steps-to-reproduce: |
    1. Зайти на страницу https://hexlet-products-store.vercel.app/
    2. Нажать на кнопку переключателя языка
    3. Выбрать язык "Русский"
  expected-result: |
    Описание товаров отображается на русском языке
  actual-result: |
    Описание товаров отображается на английском языке

- summary: |
    При переключении на мобильную версию в корзине едет верстка (скриншот "bug-report 4.jpg")
  environment: |
    Google Chrome   138.0.7204.184 (Официальная сборка) (64 бит)
    ОС Windows 10
  steps-to-reproduce: |
    1. Зайти на страницу https://hexlet-products-store.vercel.app/ на мобильном устройстве
    2. Положить любой товар в корзину
	3. Нажать на кнопку "Корзина"
  expected-result: |
    Все элементы интерфейса отображаются ровно
  actual-result: |
