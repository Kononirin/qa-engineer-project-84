- summary: |
    Проверка адаптивности сайта для мобильного устройства
  requirement: |
    При просмотре сайта на мобильном устройстве все элементы отображаются корректно 
  prerequisites:
    На мобильном устройстве в мобильном браузере открыта главная страница
  test-data: |
    Нет данных
  steps:
    1. Проскроллить каталог вниз
	2. В поле поиск ввести название существующего товара
	3. Сбросить поиск и выбрать категорию товара в фильтре "Категория"
	4. Сбросить категорию и выбрать люой бренд в фильтре "Бренд"
	5. Снять выделение с чек-бокса "В наличии"
	6. Тапнуть по карточке товара
	7. Тапнуть по кнопке "В корзину"
	8. Тапнуть по иконке "Корзина" в таб баре
	9. Тапнуть по кнопке "Оформить заказ"
  expected-result: |
    1. Пользователь должен увидеть в нижней части страницы таб бар с кнопками меню "Магазин", "Корзина", "Язык".
	Фильтры отображаются в одну строку, их можно свайпом подвинуть и применить. Поиск отображается в одну строку. 
	2. Результат поиска отображается по центру страницы
	3. В каталоге отображаются товары только из выбранной категории
	4. В каталоге отображаются товары только выбранного бренда
	5. Отображаются товары которые есть в наличии и которых нет в наличии
	6. Открылась страница товара. В нижней части экрана отображается таб бар
	7. В таб баре у иконки "Корзина" увеличился счетчик товара на единицу
	8. Открылась страница с корзиной. В корзине отображается таблица с названием товара, ценой со скидкой и без, количеством товара на складе.
	У каждого товара есть кнопка "Удалить". 
	9. Открылоь модальное окно с таблицей с заказанным товаром и итоговой суммой. У окна есть крестик для закрытия и кнопка "Закрыть".
  
