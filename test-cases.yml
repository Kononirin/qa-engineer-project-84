- summary: |
    Проверка таблицы с товарами в корзине
  requirement: |
    В таблице в корзине отображается данные о добавленных товарах
  prerequisites:
    Открыта главная страница, пользователь авторизован
  test-data: |
    Логин = hexlet Пароль = badpass
  steps:
    - На карточках нескольких товаров нажать на кнопку "В корзину"
    - Нажать на кнопку "Корзина"
  expected-result: |
    Открылась страница товара с таблицей. 
    Таблица содержит следующие столбцы: 
    - Наименование товара
    - Количество товара на складе
    - Количество товара в корзине
    - Цена без скидки (зачеркнутая)
    - Кнопка "Удалить"
    - Цена со скидкой    
    Все данные в столбцах размещаются ровно друг под другом. 
    
