- summary: |
    Проверка входа пользователя с существующими логином и паролем
  requirement: |
    При корректном логине или пароле пользователь должен перейти на главную страницу
  prerequisites:
    Открыта страница логина
  test-data: |
    Логин = hexlet Пароль = badpass
  steps:
    - Вводим логин
    - Вводим пароль
    - Нажимаем кнопку «Войти»
  expected-result: |
    Пользователь должен попасть на главную страницу
	
- summary: |
    Проверка поиска по ключевому слову
  requirement: |
    При поиске пользователь должен увидеть только найденные товары
  prerequisites:
    Открыта главная страница, пользователь авторизован
  test-data: |
    Ключевое слово = apple. Логин = hexlet Пароль = badpass
  steps:
    - Вводим ключевое слово в поле "Поиск"
  expected-result: |
    Пользователь должен увидеть только те товары, которые содержат в описании ключевое слово
	
- summary: |
    Проверка фильтрации по категории
  requirement: |
    При фильтрации пользователь должен увидеть только отфильтрованные по категории товары
  prerequisites:
    Открыта главная страница, пользователь авторизован
  test-data: |
    Логин = hexlet Пароль = badpass
  steps:
    - В выпадающем списке "Категория" выбираем любую категорию
  expected-result: |
    Пользователь должен увидеть только те товары, которые относятся к выбранной категории
	
