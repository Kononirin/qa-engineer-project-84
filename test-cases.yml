---
- summary: |
    Проверка входа пользователя с несуществующими логином
  requirement: |
    При неправильном логине пользователь должен получить сообщение об ошибке
  prerequisites:
    Открыта страница логина
  test-data: |
    Логин = hexlet1 Пароль = badpass
  steps:
    - Вводим логин
    - Вводим пароль
    - Нажимаем кнопку «Войти»
  expected-result: |
    Пользователь должен получить сообщение об ошибке
	
- summary: |
    Проверка входа пользователя с несуществующими паролем
  requirement: |
