- summary: |
    Проверка переключения языка интерфейса
  requirement: |
    При переключении языка инфтерфейса пользователь должен увидеть контент на другом языке
  prerequisites:
    Открыта главная страница, пользователь авторизован, контент отображается на русском языке
  test-data: |
    Логин = hexlet Пароль = badpass
  steps:
    - В переключателе языка выбрать "English"
  expected-result: |
    Пользователь должен увидеть весь контент магазина на английском языке
	
- summary: |
    Проверка увеличения счетчика товаров
  requirement: |
    При добавлении товаров в корзину пользователь должен увидеть увеличение счетчика товаров у корзины
  prerequisites:
    Открыта главная страница, пользователь авторизован.
  test-data: |
    Логин = hexlet Пароль = badpass
  steps:
    - У нескольких товаров нажать на кнопку "В корзину"
  expected-result: |
    Пользователь должен увидеть цифру в счетчике товаров равную количеству кликов на кнопку "В корзину"
