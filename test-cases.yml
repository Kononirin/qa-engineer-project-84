    Пользователь должен увидеть, что все элементы корректно отображаются в мобильной версии
  
- summary: |
    Проверка пагинации страниц на сайте
  requirement: |
    На последней странице не должно быть кнопки "Следующая"
  prerequisites:
    Открыта главная страница, пользователь авторизован
  test-data: |
    Логин = hexlet Пароль = badpass
  steps:
    - Нажать на кнопку "Следующая" столько раз, чтобы долистать до последней страницы товаров
  expected-result: |
    В блоке с пагинацией в верхней и нижней части сайта отображается только кнопка "Предыдущая"
