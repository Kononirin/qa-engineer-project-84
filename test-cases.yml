- summary: |
    Проверка поиска по ключевому слову
  requirement: |
    При поиске пользователь должен увидеть только найденные товары
  prerequisites:
    Открыта главная страница, пользователь авторизован
  test-data: |
    Ключевое слово = apple. Логин = hexlet Пароль = badpass
  steps:
    - Вводим ключевое слово в поле "Поиск"
  expected-result: |
    Пользователь должен увидеть только те товары, которые содержат в описании ключевое слово

